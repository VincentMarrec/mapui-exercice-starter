<h2>Liste des médecins</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- LastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Speciality Column -->
    <ng-container matColumnDef="speciality">
      <th mat-header-cell *matHeaderCellDef> Spécialité </th>
      <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Retirer le doctor" (click)="onDeleteDoctor($event, element)">
            <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="list-item" [routerLink]="['/doctors', row._id]"></tr>
</table>

<button mat-fab class="fab-btn" color="primary" aria-label="Ajouter un doctor" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
