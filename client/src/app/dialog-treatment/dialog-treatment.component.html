<h1 mat-dialog-title>Ajouter un traitement</h1>
<div mat-dialog-content>
    <div class="two-fields-container">
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="data.treatment.name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Code</mat-label>
          <input matInput [(ngModel)]="data.treatment.code">
        </mat-form-field>
    </div>
    <div class="two-fields-container">
        <mat-form-field appearance="fill">
          <mat-label>Début</mat-label>
          <input matInput type="date" [(ngModel)]="data.treatment.start">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Fin</mat-label>
          <input matInput type="date" [(ngModel)]="data.treatment.end">
        </mat-form-field>
    </div>
    <div class="two-fields-container">
        <mat-form-field appearance="fill">
            <mat-label>Médecin</mat-label>
            <mat-select [(ngModel)]="data.treatment.doctor">
              <mat-option *ngFor="let doctor of data.doctors" [value]="doctor._id">
                {{doctor.firstName}} {{doctor.lastName}} ({{doctor.speciality}})
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.treatment" cdkFocusInitial>Ok</button>
</div>
