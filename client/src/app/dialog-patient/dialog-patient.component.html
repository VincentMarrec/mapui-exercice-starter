<h1 mat-dialog-title>{{data.updating ? 'Modifier un patient' : 'Ajouter un patient'}}</h1>
<div mat-dialog-content>
    <div class="two-fields-container">
        <mat-form-field appearance="fill">
          <mat-label>Pr√©nom</mat-label>
          <input matInput [(ngModel)]="data.patient.firstName">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Nom</mat-label>
          <input matInput [(ngModel)]="data.patient.lastName">
        </mat-form-field>
    </div>
    <div class="two-fields-container">
        <mat-form-field appearance="fill">
          <mat-label>Age</mat-label>
          <input matInput type="number" [(ngModel)]="data.patient.age">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Genre</mat-label>
          <input matInput [(ngModel)]="data.patient.gender">
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.patient" cdkFocusInitial>Ok</button>
</div>
